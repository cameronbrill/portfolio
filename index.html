<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins";
        font-size: 22px;
      }

      .content {
        height: 200px;
        position: absolute;
        /*Can also be `fixed`*/
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        padding-bottom: 5%;
        margin: auto;
        /*Solves a problem in which the content is being cut when the div is smaller than its' wrapper:*/
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
      }

      .name {
        font-weight: 600;
        font-size: 70px;
        text-align: center;
      }

      .title {
        font-weight: 200;
        font-size: 20px;
        text-align: center;
        padding-bottom: 32px;
      }

      .element {
        text-align: center;
        display: inline-block;
        padding: 4px;
        padding-right: 6px;
        padding-left: 6px;
        color: black;
        font-size: 25px;
      }

      .links {
        justify-content: center;
        margin: 0 auto;
        position: relative;
        width: max-content;
      }

      a:hover {
        transform: scale(1.1);
        -webkit-transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="name">cameron brill</div>
      <div class="title">
        software engineer, snowboarder, and self-proclaimed home chef
      </div>
      <div class="links">
        <a class="element" target="_blank" href="/resume">resume</a>
        <a
          class="element"
          target="_blank"
          href="https://www.github.com/cameronbrill"
          >github</a
        >
        <a
          class="element"
          target="_blank"
          href="https://www.devpost.com/cameronbrill"
          >devpost</a
        >
        <a
          class="element"
          target="_blank"
          href="https://www.linkedin.com/in/cameronbrill"
          >linkedin</a
        >
        <a class="element" href="/about">about</a>
        <a class="element" href="/certificates">certificates</a>
      </div>
    </div>
  </body>
</html>
