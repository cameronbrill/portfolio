<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        font-family: "Poppins";
        font-size: 22px;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .content {
        height: 200px;
        position: absolute;
        /*Can also be `fixed`*/
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        padding-bottom: 5%;
        margin: auto;
        /*Solves a problem in which the content is being cut when the div is smaller than its' wrapper:*/
        max-width: 100%;
        max-height: 100%;
        overflow: auto;
      }

      .name {
        font-weight: 600;
        font-size: 70px;
        text-align: center;
      }

      .title {
        font-weight: 200;
        font-size: 20px;
        text-align: center;
        padding-bottom: 32px;
      }

      .element {
        text-align: center;
        display: inline-block;
        padding: 4px;
        padding-right: 6px;
        padding-left: 6px;
        color: black;
        font-size: 25px;
      }

      .links {
        justify-content: center;
        margin: 0 auto;
        position: relative;
        width: max-content;
      }

      a:hover {
        transform: scale(1.1);
        -webkit-transform: scale(1.1);
      }
    </style>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-PDFHZPK"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <iframe src="../../public/Certificate.pdf" width="100%" height="100%">
      <div class="content">
        <div class="name">cameron brill</div>
        <div class="title">software engineer and self-proclaimed home chef</div>
        <div class="links">
          <a class="element" target="_blank" href="../../public/Certificate.pdf"
            >iframe failed, download my certificate here</a
          >
          <a class="element" href="/">go back</a>
        </div>
      </div>
    </iframe>
  </body>

  <footer>
    <script type="text/javascript">
      jQuery(document).ready(function () {
        jQuery(".menu a").click(function () {
          var match = jQuery(this).attr("href").match(/#\S+/);
          ga("send", "pageview", location.pathname + match[0]);
        });
      });
    </script>
  </footer>
</html>
